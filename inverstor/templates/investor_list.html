<!DOCTYPE html>
<html>
  <head>
    <title>Investorlist</title>
    <style>
      h1 {
        color: #000000;
        text-align: center;
      }
      .table {
        border-collapse: collapse;
        margin: 25px 25px;
        font-size: 0.9em;
        font-family: sans-serif;
        width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        /* margin-left: 9%; */
        margin-top: 2%;
      }
      th {
        background-color: #050505;
        color: white;
        text-align: center;
        padding: 13px 20px;
      }
      td {
        padding: 10px 20px;
        text-align: center;
      }
      tbody {
        border-bottom: 1px solid #dddddd;
      }
      tbody:last-of-type {
        border-bottom: 2px solid #020202;
      }
      a {
        text-decoration: none;
      }
      img {
        width: 150%;
      }
    </style>
  </head>
  <body>
    <h1>Imvestors List</h1>
    <table class="table">
      <tr>
        <th>Full Names</th>
        <th>Email Adress</th>
        <th>Phone Number</th>
        <th>Agent Contract</th>
        <th>signature</th>
        <th>Profile</th>
        <th>Edit</th>
      </tr>
      {%for investor in investors %}
      <tbody>
        <tr>
          <td>{{investor.full_name}}</td>
          <td>{{investor.email_addres}}</td>
          <td>{{investor.mobile_phone_number}}</td>
          <td>{{investor.agent_contract}}</td>
          <td>{{investor.signature}}</td>
          <td>
            <a href="{% url 'investor_profile' id=investor.id %}">Profile</a>
          </td>
          <td><a href="{% url 'edit_investor' id=investor.id %}">Edit</a></td>
        </tr>
      </tbody>
      {%endfor%}
    </table>
  </body>
</html>
